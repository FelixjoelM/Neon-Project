<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <section class="heading">
        <h2>Edu Universe</h2>
        <h4>Unlock Your Potential with Code!</h4>
    </section>
    <section class="login-container">
        <div class="user-input">
            <!-- <h2>Login</h2> -->
            <form method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <input type="submit" value="Login" id="login-button1">
            </form>
        </div>            
        <div class="feature-buttons">
                <input type="button" value="Register" id="register-button1">
                <input type="button" value="Go to Homepage" id="homepage-button">
        </div>
    </section>
    <script src="basicfun.js"></script>
</body>
</html>
